<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="bg-[#0d192b] h-screen flex items-center justify-center box-border"
    >
      <div
        class="flex justify-around items-center h-[85%] flex-col bg-[#14253d] rounded-xl p-2 m-[5%] min-h-[500px] max-h-[700px] shadow-2xl"
      >
        <div class="flex justify-center group">
          <svg
            width="48"
            height="48"
            xmlns="http://www.w3.org/2000/svg"
            class="self-center opacity-0 group-hover:opacity-100 absolute z-50"
          >
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h48v48H0z" />
              <path
                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                fill="#FFF"
                fill-rule="nonzero"
              />
            </g>
          </svg>
          <a
            href=""
            class="w-[90%] rounded-xl max-w-[370px] group-hover:fill-[#00fff7]"
          >
            <img
              src="./images/image-equilibrium.jpg"
              alt="image of Equilibrium"
              class="rounded-xl"
            />
          </a>
        </div>
        <div class="flex justify-start items-start w-[85%]">
          <button class="text-white font-bold text-xl hover:text-[#00fff7]">
            Equilibrium #3429
          </button>
        </div>
        <p class="text-[#8bacda] w-[85%] font-light">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between w-[85%]">
          <div class="flex items-center gap-1">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <h1 class="text-[#00fff7] font-bold">0.041 ETH</h1>
          </div>
          <div class="flex items-center gap-1">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <h2 class="text-[#8bacda]">3 days left</h2>
          </div>
        </div>
        <hr class="w-[85%] h-[5px] border-blue-200 opacity-20" />
        <div class="flex justify-start w-[85%] gap-3">
          <img
            src="./images/image-avatar.png"
            alt="avatar image"
            class="w-[30px] h-[30px] border border-white rounded-full"
          />
          <div class="flex text-[#8bacda] gap-1 font-light items-center">
            Creation of
            <button class="text-white hover:text-[#00fff7]">
              Jules Wyvern
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution bg-[#0d192b]">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">scarecrow-404</a>.
    </div>
  </body>
</html>
